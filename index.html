<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="google-site-verification" content="-SPHCRjOcSkAno-K3xUQctbFOl8gFh8zeM66p1XqxhI" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" type="image/png" href="/Assests/favicon.ico" />
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="close">
                <img class="invert" src="/Assests/svg/close.svg" alt="X">
            </div>
            <div class="left-nav">
             <a href="index.html"> <img class="invert" src="/Assests/svg/logo.svg" alt="logo" ></a>
                <ul>
                  <a href="index.html"> <li class="white"> <img class="invert " src="/Assests/svg/home.svg" alt="Home">
                        Home
                    </li></a>
                    <li class="gray">
                     <a href="#search"><img class="gray" src="/Assests/svg/search.svg" alt="search"></a>
                       <input type="search" placeholder="search" id="search">
                    </li>
                </ul>
            </div>
            <div class="library">
                <div class="heading">
                    <img src="/Assests/svg/library.svg" alt="library">
                    <h2 class="gray">Your Library</h2>
                    <button><img src="/Assests/svg/add.svg" alt="Create playlist"></button>
                </div>
                <div class="songlist">
                    <ul>
                    
                    </ul>
                </div>
                <div class="left-footer ">
            
                        <div><a class="gray" href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                        <div><a class="gray" href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                    Center</span></a></div>
                        <div><a class="gray" href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                    Policy</span></a></div>
                        <div><a class="gray" href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                        </div>
                        <div><a class="gray" href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                        </div>
                        <div><a class="gray" href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right">
            <div class="right-nav">
                <div class="control">
                    <div class="hamburger">
                        <img class="invert" src="/Assests/svg/hamburger.svg" alt="">
                    </div>
                    <button> <img src="/Assests/svg/backward.svg" alt="backward"> </button>
                    <button> <img src="/Assests/svg/forward.svg" alt="backward"> </button>
                </div>
                <div class="sign">
                    <button class="up">Sign up</button>
                    <button class="in">Log in</button>
                </div>
            </div>
            <div class="playlist">
        <h1 class="white">Spotify Playlist</h1>
        <div class="card-container">
           
        </div>
        </div>
        <div class="playsec">
            <div class="seekbar">
                <div class="circle">
                </div>
            </div>
            <div class="playbar">
                <div class="musicinfo">
                    
                </div>
                <div class="playbutton invert">
                    <img id="previous" src="/Assests/svg/back.svg" alt="previous">
                    <img id="play" src="/Assests/svg/play.svg" alt="play">
                    <img id="next" src="/Assests/svg/next.svg" alt="next">
                </div>
                <div class="songtime">
                </div>
                    <div class="vol invert">
                        <img src="/Assests/svg/vol.svg" alt="vol">
                        <input type="range" name="volume">
                    </div>
            </div>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
